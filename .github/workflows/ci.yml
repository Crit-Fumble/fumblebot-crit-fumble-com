on: [push, pull_request]

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node v17
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn lint